<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends = KokoaTalk</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <span class="material-icons font-weight-normal"> wifi </span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span class="material-symbols-outlined"> lock_reset </span>
        <span>100%</span>
        <span class="material-symbols-outlined"> battery_full_alt </span>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span class="material-symbols-outlined fa-lg"> search </span>
        <span class="material-symbols-outlined fa-lg"> music_note </span>
        <span class="material-symbols-outlined fa-lg"> settings </span>
      </div>
    </header>
    <a id="friends-display-link">
      <span class="material-symbols-outlined"> info </span>
      Friends' Names Display
      <span class="material-symbols-outlined"> chevron_right </span>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFyHZsHxJZxffgMEr_RVr8BT8K6lXBkkKTqg&usqp=CAU"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Mandlake</h4>
            <!-- <h6 class="user-component__subtitle">This is Subtitle</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <span class="material-symbols-outlined"> keyboard_arrow_up </span>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFyHZsHxJZxffgMEr_RVr8BT8K6lXBkkKTqg&usqp=CAU"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <!-- <h6 class="user-component__subtitle">This is Subtitle</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <span class="material-symbols-outlined"> chevron_right </span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <span class="material-icons fa-lg font-black">person</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link">
            <span class="nav__notification">1</span>
            <span class="material-symbols-outlined fa-lg font-black">
              sms
            </span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link">
            <span class="material-symbols-outlined fa-lg font-black">
              search
            </span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link">
            <span class="nav__notification--sm"></span>
            <span class="material-symbols-outlined fa-lg font-black">
              more_horiz
            </span>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
