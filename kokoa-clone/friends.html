<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends = KokoaTalk</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style></style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <span class="material-icons font-weight-normal"> wifi </span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span class="material-symbols-outlined"> lock_reset </span>
        <span>100%</span>
        <span class="material-symbols-outlined"> battery_full_alt </span>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span class="material-symbols-outlined fa-lg"> search </span>
        <span class="material-symbols-outlined fa-lg"> music_note </span>
        <span class="material-symbols-outlined fa-lg"> settings </span>
      </div>
    </header>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <span class="material-icons fa-lg font-black">person</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link">
            <span class="nav__notification">1</span>
            <span class="material-symbols-outlined fa-lg font-black">
              sms
            </span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link">
            <span class="material-symbols-outlined fa-lg font-black">
              search
            </span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link">
            <span class="nav__notification--sm"></span>
            <span class="material-symbols-outlined fa-lg font-black">
              more_horiz
            </span>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
